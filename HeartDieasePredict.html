<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heart Disease Data Form</title>
    <link rel="stylesheet" href="HeartDiease.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Heart Disease Risk Factors Form</h1>
        <form method="post">
            <div class="form-group mb-4">
                <label for="sex">Sex:</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="ageCategory">Age Category:</label>
                <select class="form-control" id="ageCategory" name="ageCategory" required>
                    <option value="0">18-24</option>
                    <option value="1">25-29</option>
                    <option value="2">30-34</option>
                    <option value="3">35-39</option>
                    <option value="4">40-44</option>
                    <option value="5">45-49</option>
                    <option value="6">50-54</option>
                    <option value="7">55-59</option>
                    <option value="8">60-64</option>
                    <option value="9">65-69</option>
                    <option value="10">70-74</option>
                    <option value="11">75-79</option>
                    <option value="12">80+</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="bmi">BMI:</label>
                <input class="form-control" type="text" id="bmi" name="bmi" min="0.01" max="40" required>
            </div>
            <div class="form-group mb-4">
                <label for="sleephours">Sleep Hours:</label>
                <input class="form-control" type="number" id="sleephours" name="sleephours" min="0" max="24" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="PhysicalHealthDays">Physical Health Days:</label>
                <input class="form-control" type="text" id="PhysicalHealthDays" name="PhysicalHealthDays" placeholder="Number of physical unhealth days in the past 30 days" required>
            </div>
            <div class="form-group mb-4">
                <label for="MeantalHealthDays">Meantal Health Days:</label>
                <input class="form-control" type="text" id="MeantalHealthDays" name="MeantalHealthDays" placeholder="Number of mental unhealth days in the past 30 days" required>
            </div>
            <div class="form-group mb-4">
                <label for="sleepCategory">Sleep Category:</label>
                <select class="form-control" id="sleepCategory" name="sleepCategory" required>
                    <option value="0">Very Short</option>
                    <option value="1">Short</option>
                    <option value="2">Recommended</option>
                    <option value="3">Long</option>
                    <option value="4">Very Long</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="SmokeStatus">Smoke Status:</label>
                <select class="form-control" id="SmokeStatus" name="SmokeStatus" required>
                    <option value="0">Never</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Former</option>
                    <option value="3">Everyday</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="GeneralHealth">GeneralHealth:</label>
                <select class="form-control" id="GeneralHealth" name="GeneralHealth" required>
                    <option value="0">Poor</option>
                    <option value="1">Fair</option>
                    <option value="2">Good</option>
                    <option value="3">Very Good</option>
                    <option value="4">Excellcent</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="PhysicalActivities">Do you do exericises or not:</label>
                <select class="form-control" id="PhysicalActivities" name="PhysicalActivities" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="HadAngina">Do you has had agina or not:</label>
                <select class="form-control" id="HadAngina" name="HadAngina" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="HadAngina">Do you has had agina or not:</label>
                <select class="form-control" id="HadAngina" name="HadAngina" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="HadStroke">Have you had a stroke?</label>
                <select class="form-control" id="HadStroke" name="HadStroke" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="HadAsthma">Do you have asthma?</label>
                <select class="form-control" id="HadAsthma" name="HadAsthma" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="HadCOPD">Have you had COPD (Chronic Obstructive Pulmonary Disease)?</label>
                <select class="form-control" id="HadCOPD" name="HadCOPD" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="HadDepressiveDisorder">Have you had a depressive disorder?</label>
                <select class="form-control" id="HadDepressiveDisorder" name="HadDepressiveDisorder" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="HadKidneyDisease">Do you have kidney disease?</label>
                <select class="form-control" id="HadKidneyDisease" name="HadKidneyDisease" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="HadArthritis">Do you have arthritis?</label>
                <select class="form-control" id="HadArthritis" name="HadArthritis" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="HadDiabetes">Do you have diabetes?</label>
                <select class="form-control" id="HadDiabetes" name="HadDiabetes" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="AlcoholDrinkers">Do you drink alcohol?</label>
                <select class="form-control" id="AlcoholDrinkers" name="AlcoholDrinkers" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            


            <div class="button-container">
                <button class="btn btn-primary mb-4" type="submit">Predict</button>
            </div>            
            <!-- {% with messages =get_flashed_messages()%}
            {% if messages %}
            <div>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %} -->
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>
</html>
